<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <style>
            table, th, td{
                border: 1px solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h2>Table rowspan</h2>
        <table>
            <tr>
                <th>Name of the player</th>
                <th colspan="2">No of centuries</th>
            </tr>
            <tr>
                <td>Sachin Tendulkar</td>
                <td>100s: 100</td>
                <td>50s: 120</td>
            </tr>
            <tr>
                <td>Virat Kohli</td>
                <td>100s: 80</td>
                <td>50s: 96</td>
            </tr>
        </table>
        <table>
            <h2> Rowspan implemention</h2>
            <tr>
                <th>Fullname</th>
                <td>Sachin Anil</td>
                <td>Rohit Sharma</td>
                <td>Mahendra Singh Dhoni</td>
            </tr>
            <tr>
                <th rowspan="2">Age</th>
                <td>31</td>
                <td>39</td>
                <td>42</td>
            </tr>
        </table>
    </body>
</html>
